<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ONOS Tracker Info</title>
    <link href="libs/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="libs/fontawesome/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="libs/jquery.slim.min.js"></script>
    <script type="text/javascript" src="libs/popper.min.js"></script>
    <script type="text/javascript" src="libs/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="libs/psl.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
    <div class="container my-4 mx-2" style="width: 300px; max-height: 600px;">
      <div id="header" class="text-center text-dark">
        <h4 id="header-label">
          <i class="fas fa-globe"></i>
          host.com
        </h4>
        <p class="text-muted">
          <span id="header-count">X</span> detected
        </p>
      </div>
      <div class="btn-group btn-group-toggle w-100" role="group" data-toggle="buttons">
        <label class="btn btn-light active">
          <input type="radio" name="options" id="tab0" autocomplete="off" checked> Stat1
        </label>
        <label class="btn btn-light">
          <input type="radio" name="options" id="tab1" autocomplete="off"> Stat2
        </label>
        <label class="btn btn-light">
          <input type="radio" name="options" id="tab2" autocomplete="off"> Stat3
        </label>
      </div>
      <p class="text-secondary my-2" style="line-height: 15px;">
        <small id="stat-desc">
          Short explanation of this statistic. Blah blah blah this is very important.
        </small>
      </p>
      <ul id="stat-list" class="list-group list-group-flush overflow-auto pt-2">
        <li class="list-group-item py-1">Cras justo odio</li>
        <li class="list-group-item py-1">Dapibus ac facilisis in</li>
        <li class="list-group-item py-1">Morbi leo risus</li>
        <li class="list-group-item py-1">Porta ac consectetur ac</li>
      </ul>
    </div>
  </body>
</html>
